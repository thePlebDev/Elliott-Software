<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>

<!---include navbar components to demonstrate what you need----->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Rural Software</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container-lg">
    <div class="text-center">
        <h2>Signup</h2>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">
            <form action="#" th:action="@{/signup}" th:object="${user}" method="post" >
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input  type="text" th:class="${#fields.hasErrors('username')}? 'form-control is-invalid' : 'form-control'" th:field="*{username}" id="exampleInputUsername"  aria-describedby="usernameHelp">
                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}">username error</div>

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input required type="email" th:class="${#fields.hasErrors('email')}? 'form-control is-invalid' : 'form-control'" th:field="*{email}" id="exampleInputEmail1"  aria-describedby="emailHelp">
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}">email error</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input required type="password" th:class="${#fields.hasErrors('password')}? 'form-control is-invalid' : 'form-control'" class="form-control" th:field="*{password}" id="exampleInputPassword1" >
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}">password error</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" th:field="*{receiveWeeklyEmail}">
                    <label class="form-check-label" for="exampleCheck1">I would like to receive weekly update emails about our software development </label>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
