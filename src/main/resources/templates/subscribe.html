<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://js.stripe.com/v3/"></script>
    <script src="/javascript/subscribe.js" defer></script>
    <title>Subscribe</title>
</head>
<body>

<!---include navbar components to demonstrate what you need----->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Rural Software</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container-lg">
    <div class="text-center">
        <h2>Subscribe</h2>
    </div>
    <main>

        <p>
            Try the successful test card: <span>4242424242424242</span>.
        </p>

        <p>
            Try the test card that requires SCA: <span>4000002500003155</span>.
        </p>

        <p>
            Use any <i>future</i> expiry date, CVC, and 5 digit postal code.
        </p>

        <hr />

        <form id="subscribe-form">
            <label>
                Full name
                <input type="text" id="name" value="Jenny Rosen" />
            </label>

            <div id="card-element">
                <!-- the card element will be mounted here -->
            </div>

            <button type="submit">
                Subscribe
            </button>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div id="clientSecretItem" type="hidden" th:name="${clientSecret}" th:value="${clientSecret}" ></div>

            <div id="messages">
            </div>


        </form>
    </main>
</div>





</body>
</html>
